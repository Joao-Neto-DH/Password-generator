<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Password Generator</title>
    <style>
        main{
            /*cores capituradas de http://for-styles.blogspot.com/2012/05/efeito-de-arco-iris-em-texto-criado-com.html*/
            background-color:#FFF;
            background-image: gradient(linear,left top,right top,from(#ea8711), to(#d96363));
            background-image: -webkit-linear-gradient(left,#ea8711,#d96363,#73a6df,#9085fb,#52ca79);
            background-image: -moz-linear-gradient(left,#ea8711,#d96363,#73a6df,#9085fb,#52ca79);
            background-image: -ms-linear-gradient(left,#ea8711,#d96363,#73a6df,#9085fb,#52ca79);
            background-image: -o-linear-gradient(left,#ea8711,#d96363,#73a6df,#9085fb,#52ca79);
            background-size: 300%;
            background-position: 0;
            animation-name: animate-background;
            animation-duration: 10s;
            animation-delay: 0;
            animation-play-state: running;
            animation-iteration-count: infinite;
        }

        @keyframes animate-background {
            0%, 100%{
                background-position: 0;
            }
            50%{
                background-position: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container py-3">
            <button class="btn btn-outline-light">
                <i class="ri-settings-5-line"></i>
            </button>
        </div>
    </nav>
    <main class="position-absolute top-0 end-0 start-0 bottom-0">
        <div class="container py-3">
            <div class="position-absolute start-50 top-50 translate-middle w-50">
                <div class="card py-3">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" name="password" id="password" class="form-control round-0" readonly placeholder="Palavra-passe">
                            <button class="input-group-text">
                                <i class="ri-clipboard-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex py-2">
                        <button class="btn btn-outline-primary mx-auto">
                            Gerar Palavra-passe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="position-absolute bottom-0 start-0 end-0">
        <p class="h6 text-center mb-2">
            Feito por Jo√£o Neto
        </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
